<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zerosum729 Fractal</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      width: 90vmin;
      height: 90vmin;
      border: 2px solid #666;
    }

    .cell {
      border: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
      position: relative;
    }

    /* Make nested boards fill perfectly */
    .cell > .board {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="root" class="board"></div>

  <script>
    // Recursive function to generate nested tic-tac-toe boards
    function createBoard(level, maxLevel) {
      const board = document.createElement("div");
      board.className = "board";

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";

        if (level < maxLevel) {
          const inner = createBoard(level + 1, maxLevel);
          cell.appendChild(inner);
        }

        board.appendChild(cell);
      }
      return board;
    }

    // Append a 3-level deep (3×3×3 = 729) structure
    document.getElementById("root").replaceWith(createBoard(1, 3));
  </script>
</body>
</html>
